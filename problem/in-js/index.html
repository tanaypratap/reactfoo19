<html>
    <head>
        <script src="animate.js"></script>
        <script src="compute-intensive-work.js"></script>
        <script src="main.js"></script>
        <script>
            function showCoords(event) {
                const { clientX, clientY } = event;
                const coords = `You clicked at (${clientX}, ${clientY})`;
                document.getElementById("click-coords").innerHTML = coords;
            }
        </script>
        <link href="main-styles.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas" height="300px"></canvas>
        <div id="test-input">
            <label> Type Something: </label> <input type="text"></input>
        </div>

        <div id="click-coords-btn">
                <button onclick="showCoords(event)"> Click to know where you clicked </button>
        </div>

        <div id="click-coords"></div>
        
        <div id="compute-intensive-btn">
            <button onclick="doComputeIntensive()"> Do Compute Intensive Work </button>
        </div>

        <div id="compute-intensive-progress">No sleeping!</div>

        <button onclick="recursiveHandler()">Recursive Traversal</button>
        <button onclick="linearHandler()">Linear Traversal</button>

    </body>
</html>
